<div class="containerLogin">
  <div class="logoItem">
    <img src="https://fakestoreapi.com/icons/logo.png" alt="logo" />
    <h1 class="title">Fake Store</h1>
    <h2 class="subtitle">Login</h2>
  </div>
  <form [formGroup]="loginForm">

    <mat-form-field class="inputlog" appearance="outline">
      <mat-label>User Name</mat-label>
      <input
        matInput
        placeholder="Enter your name"
        name="usename"
        [(ngModel)]="username"
        formControlName="username"
      />
    </mat-form-field>

    <mat-form-field class="inputlog" appearance="outline">
      <mat-label>Password</mat-label>
      <input
        matInput
        placeholder="Enter your password"
        name="password"
        type="password"
        [(ngModel)]="password"
        formControlName="username"
      />
    </mat-form-field>
    <button mat-flat-button class="sub" color="primary" (click)="submit()">Submit</button>
    <span *ngIf="errors">
      <button mat-button color="accent">username/password is required</button></span>
  </form>
</div>
